<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insurance Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  
</head>
  <body>
    <h1 id="mainHeading">Insurance quote calculator</h1>
    <p>enter your age and get a quote:</p>
    <input type="number" id="userInput">
    <button onclick="calculate()">Get a quote<button> 
    <p>your price should be :</p>
    <p id="result"></p>

    <script>
        function calculate() {
            // Get the user input as a number
            var userInput = parseFloat(document.getElementById("userInput").value);

            // catch for invalid inputs 
            if (!isNaN(userInput)) {
                // Multiply by 5 and add 300
                var result = (userInput * 5) + 300;

                // Display the result
                document.getElementById("result").textContent = "Result: " + result;
            } else {
                // error for invalid inputs
                document.getElementById("result").textContent = "Invalid input. Please enter a number.";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
